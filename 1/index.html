<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>tesk2</title>
    </head>


    <body>
        <div class="container">
            <div class="login">
                <h3 class="heading">Colorlib Contact Form</h3>
                <p class="description">Contact us for custom quote</p>

                <form action="" class="contact">
                    <input type="text" name="" id="username" placeholder="Your Name">
                    <input type="email" name="" id="email" placeholder="Your Email Address">
                    <input type="tel" name="" id="phone" placeholder="Your Phone Number (optinal)">
                    <input type="url" name="" id="site" placeholder="Your Web Site (optinal)">
                    <textarea name="" id="message" cols="8" rows="8" placeholder="Type Your Message Here..."></textarea>

                    <input type="submit" name="" id="submit" value="Submit">


                </form>
                <p class="designed">Desined by <a href="#" class="name">Colorlib</a></p>
            </div>
        </div>
    </body>

</html>
